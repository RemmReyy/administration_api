<style>
  :host {
    --bg-1: #0b1224;
    --bg-2: #0f1a33;
    --card: #111a2f;
    --card-2: #0f1a33;
    --border: rgba(255,255,255,0.06);
    --text: #e5e7eb;
    --muted: #9ca3af;
    --accent: #7c3aed;
    --accent-2: #6366f1;
    --accent-3: #22d3ee;

    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    /*display: flex;*/
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  body { background: var(--bg-1); color: var(--text); }
  header { background: var(--card); border-color: var(--border); }
  nav a { color: var(--text); }
  nav a:hover { color: var(--accent-2); background: rgba(99,102,241,0.1); }
  .min-h-screen { background: var(--bg-1); }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<div class="min-h-screen flex flex-col">
  <header class="bg-[color:var(--card)] border-b border-[color:var(--border)] sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-5 lg:px-6 py-3 flex items-center justify-between gap-3">
      <div class="flex items-center gap-2.5">
        <div class="h-9 w-9 rounded-lg bg-[color:var(--accent-2)] text-white text-sm font-semibold flex items-center justify-center">Ad</div>
        <div>
          <div class="text-base font-semibold text-[color:var(--text)]">Administration</div>
          <div class="text-xs text-[color:var(--muted)]">UI for CRUD & dashboards</div>
        </div>
      </div>
      <nav class="flex items-center gap-1.5 text-sm font-medium">
        <a
          *ngFor="let link of navLinks"
          [routerLink]="link.path"
          routerLinkActive="bg-[color:var(--accent-2)]/15 text-[color:var(--accent-2)]"
          [routerLinkActiveOptions]="{ exact: true }"
          class="px-2.5 py-1.5 rounded-md text-[color:var(--text)] hover:text-[color:var(--accent-2)] hover:bg-[color:var(--accent-2)]/10 transition-colors"
        >
          {{ link.label }}
        </a>
      </nav>
    </div>
  </header>

  <main class="flex-1 w-full max-w-screen-2xl mx-auto px-4 sm:px-5 lg:px-8 py-4">
    <router-outlet />
  </main>
</div>
