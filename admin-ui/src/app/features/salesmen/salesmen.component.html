<div class="space-y-4">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-xl font-semibold text-slate-900">Salesmen</h1>
      <p class="text-sm text-slate-600">Manage salesmen directory with create/delete</p>
    </div>
    <div class="text-sm text-slate-500" *ngIf="loading()">Loading...</div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 items-start">
    <div class="lg:col-span-2 card">
      <div class="card-header">
        <div class="font-semibold text-slate-900">List</div>
        <div class="text-xs text-slate-500">{{ salesmen().length }} total</div>
      </div>
      <div class="divide-y divide-slate-100">
        <div *ngFor="let s of salesmen()" class="px-4 py-3 flex items-center justify-between">
          <div>
            <div class="font-semibold text-slate-900">{{ s.firstname }} {{ s.lastname }}</div>
            <div class="text-xs text-slate-500">ID: {{ s.sid }} · {{ s.jobTitle || '—' }}</div>
          </div>
          <button class="btn ghost" mat-stroked-button color="warn" (click)="delete(s.sid)">Delete</button>
        </div>
        <div *ngIf="!salesmen().length" class="px-4 py-6 text-sm text-slate-500">No data</div>
      </div>
    </div>

    <div class="card p-4 space-y-4">
      <div class="font-semibold text-slate-900">Create</div>
      <form [formGroup]="form" class="space-y-3 create-form" (ngSubmit)="create()">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>sid</mat-label>
          <input matInput type="number" formControlName="sid" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstname" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastname" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Job title</mat-label>
          <input matInput formControlName="jobTitle" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <button class="btn primary w-full" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Create</button>
      </form>
    </div>
  </div>
</div>
